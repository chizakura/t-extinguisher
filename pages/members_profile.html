    <script>
        // Append to member's profile
        getMemberName().then(function(value){
                    $('#member-title').append(value + "'s Profile - ExTinguisher")
                    $('h1.page-header').append(value + "'s Profile");
                    $('p.m-name').append(' ' + value);
                });
        // Append to member's profile
        getMemberEmail().then(function(value){
                    $('p.m-email').append(' ' + value);
                });
        // Append member's profile ID
        getMemberProfileID().then(function(value){
                    $('p.m-profileid').append(' ' + value);
                });
        // Append member's profile picture
        getMemberPhotoUrl();
        // Append member's overall score
        calculateMemberScore();
        // Observer to onAuthStateChanged
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                var currentUserID = getUID();
                // Save comment to database
                function postComment(message) {
                    getMemberProfileID().then(function(mpid){
                        getName().then(function(userName){
                            firebase.database().ref('Comments/' + mpid).child(uid + currentUserID).set({
                                    'name': userName,
                                    'message': message,
                                    'postedAt': firebase.database.ServerValue.TIMESTAMP
                                });
                        });
                    });
                }
                // Save rating value to database
                function rateUser(numVal) {
                    dbResult('Ratings/', function(key,value) {
                        getMemberProfileID().then(function(mpid) {
                            getProfileID().then(function(pid) {
                                if(mpid == key) {
                                    $.each(value, function(userAttr,val) {
                                        if((pid == userAttr) == false) {
                                            firebase.database().ref('Ratings/' + mpid).push({
                                                pid: numVal
                                            });
                                        }
                                    });
                                }
                            });
                        });
                    });
                }
                // Submit a comment
                $('#comment').submit(function(e) {
                    e.preventDefault();
                    var message = $('#comment').find('input[name="message"]').val();
                    postComment(message), function() {
                        $('#comment').submit();
                    }
                });
                // Submit a rating
                $('#rateUser').submit(function(e) {
                    e.preventDefault();
                    var numVal = $('#rateUser').find('input[name=optionsRadiosInline]:checked').val();
                    rateUser(numVal), function() {
                        $('#rateUser').submit();
                    }
                });
            } else {
                // No user is signed in.
            }
        });
        
        getComments();
    </script>
