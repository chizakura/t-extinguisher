<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">ExTinguisher Registration Form</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="register.html">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First Name" name="firstname" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" name="lastname" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
								</div>
								<div class="form-group">
                                    <input class="form-control" placeholder="Confirm Password" name="confirmpassword" type="password" value="">
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyCNFAHuMHOccxwnocA-DYRhoXVLw2i7OPk",
        authDomain: "t-extinguisher.firebaseapp.com",
        databaseURL: "https://t-extinguisher.firebaseio.com",
        projectId: "t-extinguisher",
        storageBucket: "",
        messagingSenderId: "845124871742"
    };
    firebase.initializeApp(config);
    </script>
    
    <script src="../js/functions.js"></script>
	<script>
		var minPassword = 8;
		if (window.location.href.indexOf('?retry=') !== -1) {
			var retryReason = window.location.href.split('?retry=')[1];
			switch(retryReason) {
				case "shortpw":
					errorMsg('Your password needs a minimum of ' + minPassword + ' characters.')
					break;
				case "nomatch":
					errorMsg('Your password did not match.')
					break;
				default:
					errorMsg('Something went wrong. Please try again.');
			}
		}

		$('form').submit(function(e) {
			e.preventDefault();
			var $form = $(this);
			if ($form.find('input[name="password"]').val() === $form.find('input[name="confirmpassword"]').val() && $.trim($form.find('input[name="password"]').val()) !== '') {
				if ($form.find('input[name="password"]').val().length >= minPassword) {
                    createNewStudent($form.find('input[name="email"]').val(), $form.find('input[name="password"]').val(), $form.find('input[name="firstname"]').val() + ' ' + $form.find('input[name="lastname"]').val(), function() {
                        $form.attr('action', 'register.html?registered');
					    $form.submit();
                    })
				} else {
					retry('shortpw');
				}
			} else {
				retry('nomatch');
			}
		});

		function errorMsg(txt) {
			$('form').before('<div style="color:red; font-weight:bold;">' + txt + '</div>');
		}

		function retry(reason) {
			window.location = window.location.href.split('?')[0] + '?retry=' + reason
		}
	</script>

</body>
